<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sistem Ujian - AlbEdu</title>
    <meta name="description" content="Sistem Ujian Online AlbEdu">
    <meta name="theme-color" content="#2563eb">
    
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- üî• PERBAIKAN: ByteWard modules dengan path relatif -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/byteward.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/ui.js"></script>
</head>
<body>
    <div class="development-container">
        <div class="development-card">
            <div class="development-icon">üìù</div>
            
            <div class="development-message">
                <h2>Sistem Ujian AlbEdu</h2>
                <p>Halaman ini sedang dalam pengembangan ü§ñ</p>
                <p>Sistem ujian online untuk siswa dan administrator.</p>
                <p id="userInfo" style="margin-top: 10px; font-size: 14px; color: #666;"></p>
            </div>
            
            <div style="margin-top: 30px;">
                <button onclick="goBackBasedOnRole()" class="back-button">Kembali</button>
                <button onclick="window.Auth?.authLogout?.()" class="back-button" style="margin-left: 10px;">Logout</button>
            </div>
        </div>
    </div>
    
    <script>
        function goBackBasedOnRole() {
            // Gunakan ByteWard untuk redirect berdasarkan role
            if (window.Auth?.userRole === 'admin') {
                window.location.href = '../admin/index.html';
            } else {
                // Siswa tetap di halaman ujian (satu-satunya halaman)
                window.location.reload();
            }
        }
        
        // Tampilkan info user jika tersedia
        document.addEventListener('DOMContentLoaded', function() {
            const userInfo = document.getElementById('userInfo');
            if (window.Auth?.currentUser) {
                userInfo.innerHTML = `Login sebagai: <strong>${window.Auth.currentUser.email}</strong> (Role: ${window.Auth.userRole || 'unknown'})`;
            }
        });
    </script>
</body>
</html>
