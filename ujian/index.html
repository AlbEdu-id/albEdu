<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian - AlbEdu</title>
    <meta name="description" content="Sistem Ujian Online AlbEdu">
    <meta name="theme-color" content="#2563eb">
    
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="ujian.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    
    <script src="../assets/js/firebase.config.js"></script>
    <script src="../assets/js/notification.js"></script>
    <script src="../assets/js/ui.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/byteward.js"></script>
</head>
<body>
    <div class="exam-container">
        <div class="exam-card">
            <div class="exam-header">
                <h1>Sistem Ujian AlbEdu</h1>
                <div class="welcome-message">
                    <h2>Selamat datang di sistem ujian AlbEdu</h2>
                    <p class="sub-text">Silakan masukkan Token untuk memasuki ujian yang anda inginkan</p>
                </div>
            </div>

            <div class="token-input-section">
                <form id="tokenForm">
                    <div class="token-inputs">
                        <input type="text" maxlength="1" class="token-input" data-index="1" required>
                        <input type="text" maxlength="1" class="token-input" data-index="2" required>
                        <input type="text" maxlength="1" class="token-input" data-index="3" required>
                        <input type="text" maxlength="1" class="token-input" data-index="4" required>
                        <input type="text" maxlength="1" class="token-input" data-index="5" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-button">Submit</button>
                        <button type="button" onclick="goBackBasedOnRole()" class="back-button">Kembali</button>
                    </div>
                </form>
            </div>

            <div class="user-info">
                <p id="userInfo"></p>
            </div>
        </div>
    </div>

    <script src="ujian.js"></script>
    <script>
        function goBackBasedOnRole() {
            if (window.Auth?.userRole === 'admin') {
                window.location.href = '../admin/index.html';
            } else {
                window.location.reload();
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const userInfo = document.getElementById('userInfo');
            if (window.Auth?.currentUser) {
                userInfo.innerHTML = `Login sebagai: <strong>${window.Auth.currentUser.email}</strong> (Role: ${window.Auth.userRole || 'unknown'})`;
            }
        });
    </script>
</body>
</html>
