<body>
    <div class="development-container">
        <div class="development-card">
            <div class="development-icon">üë®‚Äçüíº</div>
            
            <div class="development-message">

                <p>Halaman ini sedang dalam pengembangan ü§ñ</p>
                <p>Anda login sebagai <strong>Administrator</strong> AlbEdu.</p>

    <script>
        // Tampilkan info user jika tersedia
        document.addEventListener('DOMContentLoaded', function() {
            const userInfo = document.getElementById('userInfo');
            if (window.Auth?.currentUser) {
                userInfo.innerHTML = `Login sebagai: <strong>${window.Auth.currentUser.email}</strong> (UID: ${window.Auth.currentUser.uid})`;
            }
            
            // Debug info
            console.log('Admin Panel Loaded');
            console.log('ByteWard:', typeof ByteWard !== 'undefined' ? '‚úÖ Loaded' : '‚ùå Missing');
            console.log('Auth:', typeof Auth !== 'undefined' ? '‚úÖ Loaded' : '‚ùå Missing');
            console.log('UI:', typeof UI !== 'undefined' ? '‚úÖ Loaded' : '‚ùå Missing');
        });
    </script>
    
    <style>

            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s;
        }
        
        .action-button:hover {
            background-color: #1d4ed8;
        }
        
        .logout-btn {
            background-color: #dc2626;
        }
        
        .logout-btn:hover {
            background-color: #b91c1c;
        }
        
        .admin-links {
