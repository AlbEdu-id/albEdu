<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta SEO -->
    <title>Login - AlbEdu</title>
    <meta name="description" content="Login ke sistem AlbEdu dengan akun Google Anda">
    <meta name="theme-color" content="#2563eb">

    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/notification.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    

    <!-- App Scripts -->
    <script src="assets/js/firebase.config.js"></script>
    <script src="assets/js/notification.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/byteward.js"></script>
</head>

<body>
<div class="login-container">
    <div class="login-card">

        <!-- Logo -->
        <div class="logo-container">
            <div class="logo">
                <img src="assets/images/logo.svg" alt="AlbEdu Logo" width="60" height="60">
            </div>
            <h1 class="logo-text">AlbEdu</h1>
        </div>

        <!-- Welcome -->
        <div class="welcome-message">
            <h2>Welcome to AlbEdu</h2>
            <p>Sistem Manajemen Pendidikan Profesional</p>
        </div>

        <!-- Login Button -->
        <div class="login-section">
            <button id="googleLoginBtn" class="google-login-btn" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26
                        1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92
                        3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23
                        1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84
                        C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09
                        V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45
                        1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15
                        C17.45 2.09 14.97 1 12 1
                        7.7 1 3.99 3.47 2.18 7.07l3.66 2.84
                        c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                <span id="loginBtnText">Login dengan Google</span>
            </button>
        </div>

        <!-- Error -->
        <div id="errorMessage" class="error-message" style="display:none;"></div>
    </div>

    <!-- Footer -->
    <footer class="login-footer">
        <p>&copy; <span id="currentYear"></span> AlbEdu. Sistem Manajemen Pendidikan.</p>
        <p>Hanya untuk penggunaan terotorisasi.</p>
    </footer>
</div>

<!-- ================= SCRIPT ================= -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    const loginBtn = document.getElementById('googleLoginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const card = document.querySelector('.login-card');

    let loginInProgress = false;
    let systemReady = false;

    function checkSystemReady() {
        const firebaseReady = typeof firebase !== 'undefined' && firebase.auth;
        const authReady = typeof window.Auth !== 'undefined' &&
                          typeof window.Auth.authLogin === 'function';
        systemReady = firebaseReady && authReady;
        return systemReady;
    }

    const readyInterval = setInterval(() => {
        if (checkSystemReady()) {
            clearInterval(readyInterval);
        }
    }, 400);

    loginBtn.addEventListener('click', async () => {
        if (loginInProgress) return;

        try {
            if (!systemReady) {
                throw new Error('Sistem belum siap. Silakan refresh halaman.');
            }

            loginInProgress = true;
            errorMessage.style.display = 'none';

            // ðŸ”¥ MORPH MODE
            loginBtn.classList.add('authenticating');
            card.classList.add('processing');

            await window.Auth.authLogin();
            // redirect handled by auth.js

        } catch (err) {
            loginInProgress = false;

            loginBtn.classList.remove('authenticating');
            card.classList.remove('processing');

            errorMessage.textContent = `Login gagal: ${err.message}`;
            errorMessage.style.display = 'block';
        }
    });

    document.getElementById('currentYear').textContent =
        new Date().getFullYear();
});
</script>
</body>
</html>
